<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <section class="result">
          <header class="result-header">Your Result</header>
          <div class="circle">
            <div class="percentage">76</div>
            <span class="circle-total">of 100</span>
          </div>
          <span class="result-title">Great</span>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <header class="summary-header">Summary</header>
          <div class="summary-details">
            <ul class="summary-list">
              <li class="summary-element reaction">
                <div class="summary-element-description">
                  <span class="summary-element-image"
                    ><img
                      src="./assets/images/icon-reaction.svg"
                      alt="Lightning Bolt"
                    />
                  </span>
                  <div class="summary-element-title">Reaction</div>
                </div>
                <div class="summary-element-percentage">
                  <span class="summary-element-score">80</span>
                  <span class="summary-element-total">/ 100</span>
                </div>
              </li>

              <li class="summary-element memory">
                <div class="summary-element-description">
                  <span class="summary-element-image"
                    ><img
                      src="./assets/images/icon-memory.svg"
                      alt="Image of a Brain"
                    />
                  </span>
                  <div class="summary-element-title">Memory</div>
                </div>
                <div class="summary-element-percentage">
                  <span class="summary-element-score">92</span>
                  <span class="summary-element-total">/ 100</span>
                </div>
              </li>

              <li class="summary-element verbal">
                <div class="summary-element-description">
                  <span class="summary-element-image"
                    ><img
                      src="./assets/images/icon-verbal.svg"
                      alt="Speech Bubble"
                    />
                  </span>
                  <div class="summary-element-title">Verbal</div>
                </div>
                <div class="summary-element-percentage">
                  <span class="summary-element-score">61</span>
                  <span class="summary-element-total">/ 100</span>
                </div>
              </li>

              <li class="summary-element visual">
                <div class="summary-element-description">
                  <span class="summary-element-image"
                    ><img
                      src="./assets/images/icon-visual.svg"
                      alt="Eye Symbol"
                    />
                  </span>
                  <div class="summary-element-title">Visual</div>
                </div>
                <div class="summary-element-percentage">
                  <span class="summary-element-score">72</span>
                  <span class="summary-element-total">/ 100</span>
                </div>
              </li>
            </ul>

            <button class="summary-button" type="button">Continue</button>
          </div>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathon</a>.
      </div>
    </main>
  </body>
</html>

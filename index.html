<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <section class="result">
          <header class="result-header">Your Result</header>
          <div class="circle">
            <div class="percentage">76</div>
            <span class="circle-total">of 100</span>
          </div>
          <span class="result-title">Great</span>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <header>Summary</header>
          <ul>
            <li>Reaction 80 / 100</li>
            <li>Memory 92 / 100</li>
            <li>Verbal 61 / 100</li>
            <li>Visual 72 / 100</li>
          </ul>

          Continue
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathon</a>.
      </div>
    </main>
  </body>
</html>
